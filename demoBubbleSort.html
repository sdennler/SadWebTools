<h1>Bubble Sort Demo</h1>

<p>The Bubble Sort Algorithm is a simple but slow way to sort numbers and other stuff on a computer.<br />Below you can set some numbers and by repeatedly clicking on "Sort it!" you can watch step by step how the algorithm works.</p>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
window.addEventListener('load', () => {
    
    new Vue({
        el: '#app',
        data: {
            bubbles: [
                {value: 1, position: 0, color: '#96BBBB'},
                {value: 3, position: 1, color: '#618985'},
                {value: 5, position: 2, color: '#5B6E91'},
                {value: 4, position: 3, color: '#7D4E57'},
                {value: 2, position: 4, color: '#D66853'}
            ],
            passes: 0,
            switched: 0,
            changed: false,
            current: 0,
            bubbleStyle: function(bubble) { return {
                left: (bubble.position * 80 + 10) + 'px',
                backgroundColor: bubble.color
            };},
            workerStyle: function(current, workerVisible) {
                if(workerVisible) return {
                    left: (current * 80 + 26) + 'px',
                    top: '-30px'
                };
                else return {
                    top: '50px',
                    left: '-200px',
                };
            },
            workerVisible: false,
            speak: false
        },
        methods: {
            nextStep: function(event) {
                if(!this.workerVisible){
                    this.workerVisible = true;
                    setTimeout(() => this.speak = 'Hello', 1000);
                    return;
                }
                this.speak = false;
                var leftBubble = this.bubbles.filter(b => b.position === this.current)[0];
                var rightBubble = this.bubbles.filter(b => b.position === this.current + 1)[0];
                if(typeof rightBubble === 'undefined'){ // If we reached the second last bubble
                    if(this.changed === false){
                        this.speak = 'Done';
                        return;
                    }
                    this.current = 0;
                    this.passes++;
                    this.changed = false;
                    return;
                }
                console.log(leftBubble.value, '>', rightBubble.value);
                if(leftBubble.value > rightBubble.value){ // If we need to switch the current bubble
                    var p = leftBubble.position;
                    leftBubble.position = rightBubble.position;
                    rightBubble.position = p;
                    this.changed = true;
                    this.switched++;
                }
                this.current++;
            },
        }
    });

})
</script>
